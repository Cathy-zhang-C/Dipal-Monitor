name: daily-monitor
on:
  schedule:
    - cron: '0 8 * * *'  # daily 08:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run fetchers
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python scripts/fetch_youtube.py
          python scripts/fetch_x.py
          python scripts/fetch_instagram.py
          python scripts/fetch_tiktok.py
          python scripts/fetch_discord.py || echo "discord fetch skipped or failed"
      - name: Analyze & notify
        env:
          GOOGLE_SA_KEY: ${{ secrets.GOOGLE_SA_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python scripts/analyzer.py
          python scripts/summarizer.py
          python scripts/notify.py
